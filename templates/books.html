{% extends "layout.html" %}

{% block title %}
    BOOKS
{% endblock %}

{% block body %}
    <h1>All Books</h1>

        {% for book in books %}
        <div class="card text-dark">
            <div class="card-body">
                <h5 class="card-title">{{book.title}}</h5>
                <p class="card-text">{{book.author}}</p>>
                <a href="/book?isbn={{book.isbn}}" class="btn btn-primary">Ver mas informacion</a>
            </div>
        </div>
        {% else %}
            <li>No se posee registro de ese libro.</li>
        {% endfor %}
{% endblock %}
